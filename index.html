
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat with Santa - Pixar Edition</title>
<link rel="stylesheet" href="style.css">
<script defer src="app.js"></script>
</head>
<body>
<div id="loading-screen">
  <img src="assets/img/5DC438AF-5169-4EEA-8E84-E6BFD3AE077C.jpeg" class="loading-santa">
  <p>Loading Santa's Workshop...</p>
</div>

<div id="app" style="display:none;">
  <header>
    <h1>Chat with Santa</h1>
  </header>

  <section id="home">
    <img src="assets/img/5DC438AF-5169-4EEA-8E84-E6BFD3AE077C.jpeg" class="hero-santa">
    <button onclick="startChat()">Talk to Santa</button>
  </section>

  <section id="chat" style="display:none;">
    <h2>Talking to Santa...</h2>
    <div id="messages"></div>
    <input id="msg" placeholder="Type a message..." />
    <button onclick="sendMsg()">Send</button>
  </section>
</div>
</body>
</html>
